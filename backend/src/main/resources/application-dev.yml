# ╔═══════════════════════════════════════════════════════════════╗
# ║     EDUCADINO - Configuración para Desarrollo Local            ║
# ╚═══════════════════════════════════════════════════════════════╝
#
# Para usar esta configuración en lugar de application.yml:
# 1. Cambia el nombre del archivo actual a application-neon.yml
# 2. Este será el archivo application-dev.yml
# 3. Al ejecutar, usa: mvn spring-boot:run -Dspring.profiles.active=dev
#

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: EducaDino Backend

  # ═══════════════════════════════════════════════════════════════
  # CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL LOCAL
  # ═══════════════════════════════════════════════════════════════
  datasource:
    url: jdbc:postgresql://localhost:5432/educadino
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Crea/actualiza tablas automáticamente
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # ═══════════════════════════════════════════════════════════════
  # JACKSON (Serialización JSON)
  # ═══════════════════════════════════════════════════════════════
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Europe/Madrid

# ═══════════════════════════════════════════════════════════════
# CONFIGURACIÓN JWT
# ═══════════════════════════════════════════════════════════════
jwt:
  secret: EducaDino2024SecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong!
  expiration: 86400000  # 24 horas en milisegundos

# ═══════════════════════════════════════════════════════════════
# SWAGGER/OPENAPI
# ═══════════════════════════════════════════════════════════════
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# ═══════════════════════════════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════════════════════════════
logging:
  level:
    root: INFO
    com.educadino: DEBUG
    org.springframework.security: DEBUG
