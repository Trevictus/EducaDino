# ╔═══════════════════════════════════════════════════════════════╗
# ║           EDUCADINO - Configuración del Backend               ║
# ╚═══════════════════════════════════════════════════════════════╝

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: EducaDino Backend

  # ═══════════════════════════════════════════════════════════════
  # CONFIGURACIÓN DE BASE DE DATOS NEON (PostgreSQL en la nube)
  # ═══════════════════════════════════════════════════════════════
  datasource:
    url: jdbc:postgresql://ep-curly-butterfly-agj81bzd-pooler.c-2.eu-central-1.aws.neon.tech/neondb?sslmode=require
    username: neondb_owner
    password: npg_HrwONEcZn62A
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Crea/actualiza tablas automáticamente
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # ═══════════════════════════════════════════════════════════════
  # JACKSON (Serialización JSON)
  # ═══════════════════════════════════════════════════════════════
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Europe/Madrid

# ═══════════════════════════════════════════════════════════════
# CONFIGURACIÓN JWT
# ═══════════════════════════════════════════════════════════════
jwt:
  secret: EducaDino2024SecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong!
  expiration: 86400000  # 24 horas en milisegundos

# ═══════════════════════════════════════════════════════════════
# SWAGGER/OPENAPI
# ═══════════════════════════════════════════════════════════════
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# ═══════════════════════════════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════════════════════════════
logging:
  level:
    root: INFO
    com.educadino: DEBUG
    org.springframework.security: DEBUG

# ═══════════════════════════════════════════════════════════════
# ACTUATOR (Monitorización y Salud)
# ═══════════════════════════════════════════════════════════════
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

info:
  app:
    name: EducaDino Backend
    description: API REST educativa sobre dinosaurios
    version: 1.0.0

