<div class="form-group">

  <label [for]="selectId" class="form-group__label">
    {{ label }}

    @if (required) {
      <span class="form-group__required">*</span>
    }
  </label>

  <div class="form-group__select-wrapper">
    <select
      [id]="selectId"
      [name]="name"
      [required]="required"
      [disabled]="disabled"
      [attr.aria-describedby]="ariaDescribedBy"
      class="form-group__select"
      [class.has-error]="errorText"
    >
      <option value="" disabled selected>{{ placeholder }}</option>

      @for (option of options; track option.value) {
        <option
          [value]="option.value"
          [disabled]="option.disabled">
          {{ option.label }}
        </option>
      }
    </select>

    <span class="material-icons form-group__select-icon" aria-hidden="true">
      expand_more
    </span>
  </div>

  @if (helperText && !errorText) {
    <p [id]="helperTextId" class="form-group__helper">
      {{ helperText }}
    </p>
  }

  @if (errorText) {
    <p [id]="errorTextId" class="form-group__error" role="alert">
      {{ errorText }}
    </p>
  }

</div>
