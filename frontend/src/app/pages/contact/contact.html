<section class="contact-page">
  <div class="l-container contact-page__grid">

    <aside class="contact-page__side-img contact-page__side-img--left">
      <picture>
        <source
          type="image/avif"
          srcset="assets/images/Dino-throw400px.avif 400w,
                  assets/images/Dino-throw800px.avif 800w,
                  assets/images/Dino-throw1200px.avif 1200w"
          sizes="(max-width: 768px) 0px,
                 (max-width: 1024px) 200px,
                 300px">
        <img
          src="assets/images/Dino-throw1200px.avif"
          alt="Dinosaurio lanzando avión"
          loading="lazy">
      </picture>
    </aside>

    <div class="contact-page__form-container">

      <h1 class="contact-page__title">Formulario de contacto</h1>

      <app-contact-form></app-contact-form>

    </div>

    <aside class="contact-page__side-img contact-page__side-img--right">
      <picture>
        <source
          type="image/avif"
          srcset="assets/images/Dino-ride400px.avif 400w,
                  assets/images/Dino-ride800px.avif 800w,
                  assets/images/Dino-ride1200px.avif 1200w"
          sizes="(max-width: 768px) 0px,
                 (max-width: 1024px) 200px,
                 300px">
        <img
          src="assets/images/Dino-ride1200px.avif"
          alt="Dinosaurio volando en avión"
          loading="lazy">
      </picture>
    </aside>

  </div>
</section>
