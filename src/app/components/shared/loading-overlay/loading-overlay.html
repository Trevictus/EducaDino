@if (isLoading()) {
  <div class="loading-overlay" role="alert" aria-busy="true" aria-live="polite">

    <div class="loading-overlay__content">
      <!-- Spinner animado -->
      <div class="loading-overlay__spinner">
        <div class="loading-overlay__spinner-circle"></div>
      </div>

      <!-- Texto de carga -->
      <p class="loading-overlay__text">Cargando...</p>

      <!-- Dinosaurio decorativo (opcional) -->
      <span class="loading-overlay__emoji" aria-hidden="true">ðŸ¦•</span>
    </div>

  </div>
}
