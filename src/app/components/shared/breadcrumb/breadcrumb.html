<nav class="breadcrumb" aria-label="NavegaciÃ³n de migas de pan">
  @let breadcrumbs = (breadcrumbs$ | async) ?? [];
  @if (breadcrumbs.length > 1) {
    <ol class="breadcrumb__list">
      @for (crumb of breadcrumbs; track crumb.url; let first = $first; let last = $last) {
        <li class="breadcrumb__item" [class.breadcrumb__item--active]="last">
          @if (!last) {
            <a [routerLink]="crumb.url" class="breadcrumb__link">
              @if (first) {
                <span class="breadcrumb__icon">ğŸ </span>
              }
              {{ crumb.label }}
            </a>
            <span class="breadcrumb__separator">/</span>
          } @else {
            <span class="breadcrumb__current">{{ crumb.label }}</span>
          }
        </li>
      }
    </ol>
  }
</nav>
