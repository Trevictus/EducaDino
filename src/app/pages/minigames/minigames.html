<main class="minigames-page">
  <div class="l-container minigames-page__wrapper">

    <!-- Encabezado -->
    <header class="minigames-header">
      <h1 class="minigames-header__title">Minijuegos</h1>
    </header>

    <!-- Selector de edad -->
    <div class="age-selector">
      <h2 class="age-selector__label">Selecciona tu grupo de edad:</h2>
      <div class="age-selector__buttons">
        <button
          class="age-btn"
          [class.age-btn--active]="selectedAge() === 'kids'"
          (click)="selectAge('kids')">
          <span class="age-btn__emoji">游붔</span>
          <span class="age-btn__text">6-8 a침os</span>
        </button>
        <button
          class="age-btn"
          [class.age-btn--active]="selectedAge() === 'pre-teens'"
          (click)="selectAge('pre-teens')">
          <span class="age-btn__emoji">游붓</span>
          <span class="age-btn__text">8-10 a침os</span>
        </button>
        <button
          class="age-btn"
          [class.age-btn--active]="selectedAge() === 'teens'"
          (click)="selectAge('teens')">
          <span class="age-btn__emoji">游부</span>
          <span class="age-btn__text">10-12 a침os</span>
        </button>
      </div>
    </div>

    <!-- Contenedor de juegos -->
    <div class="games-container">
      <!-- Juego 6-8 a침os: Adivina la Sombra -->
      @if (selectedAge() === 'kids') {
        <section class="game-section">
          <app-shadow-guess></app-shadow-guess>
        </section>
      }

      <!-- Juego 8-10 a침os: 쯈u칠 come este Dino? -->
      @if (selectedAge() === 'pre-teens') {
        <section class="game-section">
          <app-dino-food></app-dino-food>
        </section>
      }

      <!-- Juego 10-12 a침os: Cronolog칤a Jur치sica -->
      @if (selectedAge() === 'teens') {
        <section class="game-section">
          <app-jurassic-chronology></app-jurassic-chronology>
        </section>
      }
    </div>
  </div>
</main>
